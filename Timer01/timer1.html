<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timer</title>
    <link href="./timer1.css" rel="stylesheet">
  </head>
  <body>
    <div class="time_main_body">
      <div class="timer_header">
        <img src="../icons/chevronLeft1.svg" alt="go back">
        <h2>Timer</h2>
        <img src="../icons/menuthreebar1.svg" alt="menu">
      </div>
      <div class="timer_display">
        <!-- TODO: create curve progress bar -->
        <canvas id="paper" style="width:100%;height:100%;"></canvas>
        <div class="timer_text">
          <h1 class="time_sec">17</h1>
          <p>Sec</p>
        </div>
        <h2 id="sec_10">10</h2> 
        <h2 id="sec_15">15</h2>
        <h2 id="sec_20">20</h2>
        <svg id="gradient_svg">
          <defs>
            <linearGradient id="myGradient">
              <stop offset="0%" stop-color="#003f5b" />
              <stop offset="12.5%" stop-color="#2b4b7d" />
              <stop offset="25%" stop-color="#5f5195" />
              <stop offset="37.5%" stop-color="#98509d" />
              <stop offset="50%" stop-color="#cc4c91" />
              <stop offset="62.5%" stop-color="#f25375" />
              <stop offset="100%" stop-color="#ff9913" />
            </linearGradient>
          </defs>
          <!-- <circle id="bg_circle" stroke="url(#myGradient)" pathLength="10" /> -->
          <path id="overlay_path"
            stroke="#a8a8a8" stroke-width="18" fill="none" 
            stroke-linecap="butt"
          />
          <path id="arcPathBg"
            stroke="url(#myGradient)" stroke-width="28" fill="none" 
            stroke-linecap="rounded"
          />
        </svg>
      </div>
      <div class="time_events">
        <button class="timer_reset">Reset</button>
        <button class="timer_start">Start</button>
      </div>
    </div>
    <script src="./timer1.js"></script>
  </body>
</html>
